<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- <link rel="stylesheet" href="assets/temp.css" /> -->
        <link rel="stylesheet" href="assets/normalize.css" />
        <link rel="stylesheet" href="assets/style.css" />
        <link rel="stylesheet" href="assets/form.css" />

        <script defer src="assets/script.js"></script>
        <script defer src="assets/form.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

        <title>Natalia Kulisz</title>
    </head>

    <body class="body">
        <header class="header">
            <section class="header__lang">
                <ul class="header__langList">
                    <li class="header__langListItem">
                        <a href="#" class="header__langListItemElement">Polski</a>
                    </li>
                    <li class="header__langListItem">
                        <a href="#" class="header__langListItemElement">Deutsch</a>
                    </li>
                </ul>
            </section>

            <section class="header__logo">
                <a class="header__logoLink" href="#"><img class="header__logoLinkImage" src="assets/natalia-kulisz.webp" alt="Natalia Kulisz" /></a>
            </section>

            <section class="header__name">
                <h1 class="header__nameTitle" id="home">Natalia Kulisz</h1>
            </section>

            <nav class="header__navigation">
                <ul class="header__navigationList">
                    <li class="header__navigationListItem">
                        <a class="header__navigationListItemElement" href="index.html#home">Home</a>
                    </li>
                    <li class="header__navigationListItem">
                        <a class="header__navigationListItemElement" href="index.html#about-me">About me</a>
                    </li>
                    <li class="header__navigationListItem">
                        <a class="header__navigationListItemElement" href="index.html#skills">Skills</a>
                    </li>
                    <li class="header__navigationListItem">
                        <a class="header__navigationListItemElement" href="index.html#hobby">Hobby</a>
                    </li>
                    <li class="header__navigationListItem">
                        <a class="header__navigationListItemElement" href="project.html">Projects</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="main">
            <section class="main__section">
                <h2 class="main_sectionTitle" id="projects">Frontend - Projects</h2>

                <h3>Currency converter: PLN / EUR / USD</h3>

                <form class="js-form">
                    <fieldset class="fieldset">
                        <legend class="legend">Currency converter</legend>

                        <p>
                            <label class="label">
                                <span class="labelText">Enter the amount*: </span>

                                <input class="js-amount" type="number" name="amount" required />
                            </label>
                        </p>

                        <p>
                            <label class="label">
                                <span class="labelText">The amount given is in the currency*: </span>

                                <select name="givenCurrency" class="js-given-currency">
                                    <option value="pln">PLN</option>
                                    <option value="euro">Euro</option>
                                    <option value="dollar">Dollar</option>
                                </select>
                            </label>
                        </p>

                        <p>
                            <label class="label">
                                <span class="labelText">Select target currency*: </span>

                                <select name="targetCurrency" class="js-target-currency">
                                    <option value="pln">PLN</option>
                                    <option value="euro">Euro</option>
                                    <option value="dollar">Dollar</option>
                                </select>
                            </label>
                        </p>
                    </fieldset>

                    <p class="button_container">
                        <button type="submit" class="form_button">Convert currency!</button>
                    </p>
                </form>

                <div class="result-container">
                    <p>Current exchange rate: <strong class="js-rate"></strong></p>
                    <p>Converted it is: <strong class="js-result"></strong></p>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__element">Created by Natalia Kulisz</p>
        </footer>
    </body>
</html>
